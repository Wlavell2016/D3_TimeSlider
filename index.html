<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <title>Gapminder Clone</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Custom styling -->
    <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/jquery-ui.css">
                <link rel="stylesheet" href="css/Tool_Tips.css">


</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <a class="navbar-brand" href="#"><img id="logo" src="img/logo.png"></a>
        </div>
    </nav>

    <!-- Bootstrap grid setup -->
    <div class="container">
         <div class="row">
             <div class="col-md-6">
                 <button id="play-button" class="btn btn-primary">Play</button>
                 <button id="reset-button" class="btn btn-primary">Reset</button>
                 <div id="slider-div">
                     <label>Year:<span id="year">1800</span></label>
                     <div id="date-slider"></div>
                 </div>
             </div>
             <div class="col-md-6">
                 <select id="continent-select" class="form-control">
                     <option selected value="europe"> Europe</option>
                     <option selected value="asia"> Asia</option>
                     <option selected value="americas"> Americas</option>
                     <option selected value="africa"> Africa</option>
                     <option selected value="all"> All</option>
                 </select>
             </div>
         </div>
        <div class="row">
            <div id="chart-area"></div>
        </div>
    </div>

<!-- External JS libraries -->
<script src="js/jquery.min.js"></script>
<!-- <script src="js/jquery-ui.min.js"></script> -->
<script src="js/jquery-ui.js"></script>


<script src="js/d3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/index.js"></script>
<!-- Custom JS -->
<script src="js/main.js"></script>

</body>
</html>
